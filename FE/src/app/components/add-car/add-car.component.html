<div class="h-screen flex justify-center items-center bg-cover bg-center">
    <div class="absolute top-0 left-0 mt-5 ml-5">
      <svg viewBox="0 0 111 30" fill="#e50914" class="w-28" focusable="false">
      </svg>
    </div>
    <div class="space-y-5">
      <p class="text-black font-bold text-5xl flex flex-col items-center">
        <span>Add a Car to a Person<br /></span>
      </p>
      <p class="text-black text-lg flex flex-col items-center">Please provide the required information</p>
      <div class="flex flex-row items-center justify-center">
        <input type="text" placeholder="Username" class="p-4 focus:outline-none focus:ring-1 focus:ring-blue-300 w-3/4" [(ngModel)]="username" />
      </div>
      <div class="flex flex-row items-center justify-center">
        <input type="text" placeholder="Car Model" class="p-4 focus:outline-none focus:ring-1 focus:ring-blue-300 w-3/4" [(ngModel)]="model" />
      </div>
      <div class="flex flex-row items-center justify-center">
        <input type="text" placeholder="Car Plates" class="p-4 focus:outline-none focus:ring-1 focus:ring-blue-300 w-3/4" [(ngModel)]="plates" />
      </div>
      <div class="flex flex-row items-center justify-center">
        <button class="bg-indigo-600 px-4 py-2 rounded-md text-white font-semibold tracking-wide cursor-pointer" (click)="addCar()">Add Car</button>
      </div>
      <p *ngIf="successMessage" class="text-green-500 font-semibold">{{ successMessage }}</p>
      <p *ngIf="errorMessage" class="text-red-500 font-semibold">{{ errorMessage }}</p>
    </div>
  </div>
